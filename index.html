<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>用途地域マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="toggle-shinjuku" checked> 新宿エリア</label><br>
    <label><input type="checkbox" id="toggle-shibuya" checked> 渋谷エリア</label>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="./main.js"></script>
</body>
</html>
